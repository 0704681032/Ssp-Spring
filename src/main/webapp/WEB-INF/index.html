<html>
<head>
</head>
<body>
<script src="http://cdn.jsdelivr.net/sockjs/1/sockjs.min.js">
</script>
<script>
    var sock = new SockJS('http://localhost:8080/ssp/marco');
    sock.onopen = function() {
        console.log('open');
        sayMarco();

    };
    sock.onmessage = function(e) {
        console.log('Recived message', e.data);
        setTimeout(function(){sayMarco()},2000)
    };
    sock.onclose = function() {
        console.log('close');
    };
    function sayMarco()
    {
        console.log("Sending marco");
        sock.send("Marco! ")
    }

    sock.send('test');
    sock.close();
</script>
</body>
</html>
